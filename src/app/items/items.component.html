<div>
<input type="text" placeholder="Search" [(ngModel)]="term">
<div class="list-items">
<div class="list-item" *ngFor="let item of items |filter:term">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Clothing: {{item.description}}</span>
          <span class="card-title">Size: {{item.size.details}}</span>
        </div>
        <div class="card-action" >
      <button (click)= "addToArray(item)"> Add to storage</button>
        </div>
    </div>
</div>
  </div> 
</div>  



<app-shopping-cart ></app-shopping-cart>
