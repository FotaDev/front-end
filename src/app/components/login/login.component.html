<div class="container">
  <form class="form-signin text-center"(ngSubmit)="onSignInSubmit()" #f="ngForm">
      <img class="mb-4" src="assets/img/logobig.png" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      
      <label for="email" class="sr-only" >Email address</label>
      <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus
      [(ngModel)]="signInUser.email"  name='email'  >
      
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required  name='password' 
      [(ngModel)]="signInUser.password"name='email' >
      
      <div class="checkbox mb-3">
        
          <input type="checkbox" value="remember-me"> Remember me
     
      </div>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit"[disabled]="!(f.valid)" 
      [ngClass]="{'disabled': !(f.valid)}">Sign in</button>
     
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </div>
